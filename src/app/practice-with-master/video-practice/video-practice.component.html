<div class="video-play-container" style="text-align: center">
  <div class="vimeo-video" *ngIf="sanitizedVideoUrl">
    <iframe
      #vimeoIframe
      id="vimeo-player"
      [src]="sanitizedVideoUrl"
      frameborder="0"
      width="100%"
      height="400px"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
      title="Video Player"
    ></iframe>
  </div>
</div>
