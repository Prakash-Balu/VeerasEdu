<div class="practice-master-container">
  <div class="row d-flex justify-content-center">
    <div class="col-9">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body ">
              <div class="master">
                <div class="video-wrapper">
                  <app-wistia-player
                    [videoObj]="videoObj"
                    (mainVideoEndEventEmitter)="videoEndEvent($event)"
                    (questionVideoStartEventEmitter)="
                      questionVideoStart($event)
                    "
                    (questionVideoEndEventEmitter)="answerEmited($event)"
                  ></app-wistia-player>
                </div>
                <div class="master-bordered p-3">
                  <span>Master</span>
                </div>
                <div class="master-speaking p-3">
                  @if(!mainVideo){

                  <span><i>Speaking..</i></span>
                  }
                </div>
                @if(!mainVideo && question){
                  <p class="card-text voice-bordered m-3">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill="green"
                        stroke="#11ac13"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M12 20.75V3.25m8 11.71V9.04M4 14.96V9.04m12 8.872V6.088M8 17.912V6.088"
                      />
                    </svg>
                    <span>{{ question }}</span>
                  </p>
                }
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-body practice-master-content">
              <div class="learner">
                <div class="video-wrapper">
                  <div class="mic-container" [class.listening]="isListening">
                    <div class="circle">
                      <div class="dot" *ngFor="let dot of dots"></div>
                    </div>
                  </div>
                  <div class="background-beat">
                    <span class="pulse1"></span>
                    <span class="pulse2"></span>
                    <span class="pulse3"></span>
                    <img
                      src="/assets/images/user.png"
                      alt=""
                      class="round-image"
                    />
                  </div>
                </div>
                <div class="master-bordered p-3">
                  <span>Learner</span>
                </div>
                <div class="master-speaking p-3">
                  @if(!mainVideo && answer){

                  <span><i>Say it again..</i></span>
                  }
                </div>
                @if(!mainVideo && answer){
                <p class="card-text voice-bordered m-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="green"
                      stroke="#11ac13"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M12 20.75V3.25m8 11.71V9.04M4 14.96V9.04m12 8.872V6.088M8 17.912V6.088"
                    />
                  </svg>
                </p>
                <div class="default-answer">
                  <span *ngFor="let word of answerConverted; let i = index">
                    <span
                      [ngClass]="{ 'matched-word': matchedIndices.includes(i) }"
                    >
                      {{ word }}
                    </span>
                    &nbsp;
                  </span>
                </div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="practice-master-action-button">
    <div class="row d-flex justify-content-center">
      <div class="col-6 d-flex justify-content-evenly action-button-background">
        <div class="action-button-icon">
          <img
            src="/assets/images/audio-icon.svg"
            alt=""
            height="24px"
            width="24px"
          />
        </div>
        <div class="action-button-icon">
          <img
            src="/assets/images/pause-icon.svg"
            alt=""
            height="24px"
            width="24px"
          />
        </div>
        <div class="action-button-icon">
          <img
            src="/assets/images/replay-icon.svg"
            alt=""
            height="24px"
            width="24px"
          />
        </div>
        <!-- <div class="action-button-icon">
          <img
            src="/assets/images/full-screen-icon.svg"
            alt=""
            height="24px"
            width="24px"
          />
        </div> -->
        <div class="action-button-icon">
          <img
            src="/assets/images/callend-icon.svg"
            alt=""
            height="24px"
            width="24px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
