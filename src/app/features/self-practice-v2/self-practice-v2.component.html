<div class="type1-container">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="header p-4">
        <h4 class="text-warning p-2">{{ selfPracticeData?.subject || "" }}</h4>
      </div>

      <div class="type1-content" *ngIf="displayType !== 'type2'">
        <div *ngFor="let practice of practicesData; let i = index">
          <div>
            <div class="row p-2">
              <div class="col-3">
                <label for="">{{ practice.questionInTamil }}</label>
              </div>
              <div class="col-3" *ngIf="displayType === 'type3'">
                <label for="">{{ practice.questionInEnglish }}</label>
              </div>
              <div class="col-3">
                <button
                  class="btn mic-btn"
                  [disabled]="practice?.loadingState"
                  (click)="speakDeafult(i, 0)"
                >
                  ðŸŽ¤
                </button>
                <input
                  type="text"
                  [placeholder]="
                    practice?.loadingState ? 'Liseten...' : 'Try in Hindi'
                  "
                  class="dash-border"
                  value="{{ practice?.transAnswer }}"
                  readonly="true"
                />

                <!-- Loading dots (only when mic is listening) -->
                <div *ngIf="practice?.loadingState" class="loading-dots">
                  <span></span><span></span><span></span>
                </div>
              </div>
              <div class="col-3" *ngIf="practice.isRight">
                <img
                  src="/assets/images/right.svg"
                  alt=""
                  height="24px"
                  width="24px"
                />
              </div>

              <div class="col-3" *ngIf="practice.isRight === false">
                <img
                  src="/assets/images/cancel.svg"
                  alt=""
                  height="24px"
                  width="24px"
                />
                <img
                  src="/assets/images/retry.svg"
                  alt=""
                  height="24px"
                  width="24px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="type1-content" *ngIf="displayType === 'type2'">
        <div *ngFor="let practice of practicesData; let i = index">
          <div>
            <div class="row p-2">
              <div class="col-12 p-2">
                <label for="">{{ practice.questionInEnglish }}</label>
              </div>
              <div class="col-12 p-2">
                <label for="">{{ practice.questionInTamil }}</label>
              </div>
              <div class="col-12 p-2">
                <ng-container
                  *ngFor="let part of practice?.sentenceParts; let i = index"
                >
                  {{ part }}
                  <ng-container *ngIf="i < practice?.blanks.length">
                    <button
                      class="btn mic-btn"
                      (click)="speakDeafult(i, practice)"
                    >
                      ðŸŽ¤
                    </button>
                    <input
                      class="type_2_input_class"
                      type="text"
                      [placeholder]="'Try in Hindi'"
                      [value]="practice?.blanks[i]"
                      class="dash-borde-type2"
                      [readonly]="true"
                    />
                    <!-- Loading dots (only when mic is listening) -->
                    <!-- <div *ngIf="practice?.loadingState[i]" class="loading-dots">
                      <span></span><span></span><span></span>
                    </div> -->
                  </ng-container>
                </ng-container>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-warning m-1 text-light">Start</button>
                  <button class="btn btn-warning m-1 text-light">
                    Check Answer
                  </button>
                  <button class="btn btn-warning m-1 text-light">Retry</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
