<div class="container-fluid p-0 m-0">
  <div class="top-banner">
    <div class="row gy-3">
      <div class="col-6 order-1 col-md-2 order-md-1">
        <div class="arrow-left">
          <fa-icon [icon]="faArrowLeft"> </fa-icon>
        </div>
        <div class="fw-bold d-none d-md-block" [routerLink]="['/dashboard']">
          back
        </div>
      </div>

      <div
        class="sec2 col-12 col-md-8 order-3 order-md-2 d-flex justify-content-center">
        <span>Class Room ></span>
        <span>SEGMENT - 1</span>
      </div>
      <div class="col-6 order-2 col-md-2 order-md-3">
        <img src="assets/images/fabellalert.png" class="alert-img" />
        <span class="notify">3</span>
        <div class="qa-content">Q&A</div>
      </div>
    </div>
  </div>

  <div class="row-wrapper row">
    <div class="col-2 d-flex align-items-start justify-content-center">
      <button class="sidebar-toggle d-md-none" (click)="toggleSidebar()">
        <fa-icon [icon]="isSidebarVisible ? faTimes : faBars"></fa-icon>
      </button>
      <ul class="menu-list" [class.active]="isSidebarVisible">
        <li
          *ngFor="let segment of segmentlist"
          [ngClass]="getSegmentClass(segment)">
          {{ segment }}
        </li>
      </ul>
    </div>

    <div class="col-9 col-md-8 offset-md-1">
      <div class="video-container">
        <div class="vimeo-video">
          <div #vimeoPlayer></div>
        </div>
        <div class="video-down">
          <span class="mt-5 p-2 fw-bold text-secondary">
            Post your doubts here related to the above class
          </span>
          <div class="d-flex">
            <textarea
              class="form-control"
              rows="3"
              placeholder="Leave a comment here"></textarea>
            <fa-icon [icon]="faMicrophone" class="audio"></fa-icon>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-outline-secondary">Post</button>
            <span class="text-center chat-subtitle mt-3">
              (Ask Your doubts by writing comments or Record audio and post it.)
            </span>
          </div>
        </div>
        <!-- <app-comments></app-comments> -->
      </div>
    </div>
  </div>
</div>
