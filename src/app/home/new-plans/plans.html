<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Popup</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 15px;
            background-color: #e9ecff;
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-body {
            text-align: center;
        }
        .modal-body h1 {
            font-weight: bold;
        }
        .modal-body table {
            width: 100%;
        }
        .modal-body table td {
            padding: 5px;
        }
        .modal-footer {
            border-top: none;
            justify-content: center;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#planPopup">
        Show Plan Details
    </button>

    <!-- Modal -->
    <div class="modal fade" id="planPopup" tabindex="-1" aria-labelledby="planPopupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1>â‚¹749</h1>
                    <hr>
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td><strong>Pack validity</strong></td>
                                <td>72 Days</td>
                            </tr>
                            <tr>
                                <td><strong>Total data</strong></td>
                                <td>164 GB</td>
                            </tr>
                            <tr>
                                <td><strong>Data at high speed*</strong></td>
                                <td>2 GB/Day +20 GB</td>
                            </tr>
                            <tr>
                                <td><strong>Voice</strong></td>
                                <td>Unlimited</td>
                            </tr>
                            <tr>
                                <td><strong>SMS</strong></td>
                                <td>100 SMS/Day</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Get now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
