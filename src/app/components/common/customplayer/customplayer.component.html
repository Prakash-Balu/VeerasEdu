<div class="custom-video-player">
    <div class="video-wrapper">
        <div #vimeoPlayerContainer class="vimeo-player"></div>
        <div class="play-overlay">
            <button id="playOverlayBtn" class="play-btn">▶</button>
        </div>
    </div>
    <div class="controls">
        <button id="prevBtn" class="control-btn">⏮</button>
        <button id="playPauseBtn" class="control-btn">▶</button>
        <button id="nextBtn" class="control-btn">⏭</button>
        <input type="range" id="seekBar" value="0" min="0" max="100">
        <button id="volumeBtn" class="control-btn">🔊</button>
        <button id="settingsBtn" class="control-btn">⚙️</button>
    </div>
</div>
