<div class="voice-message">
    <div class="message">
      <div class="audio-controls">
        <button (click)="togglePlay()">
          <i [ngClass]="{'fa-play': !isPlaying, 'fa-pause': isPlaying}" class="fas"></i>
        </button>
        <div class="waveform"></div>
        <span class="time">0:08</span>
      </div>
    </div>
  </div>
