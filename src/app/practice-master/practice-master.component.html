<div class="practice_master">
  <div class="container">
    <h2 class="text-center card-title fw-bolder">
      <span class="sub-title">
        Practice With Master
        <div class="bottom-line">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 145 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.00016 15.2711C18.1407 8.34427 70.832 -1.93441 144.473 12.3652"
              stroke="currentcolor"
              stroke-width="4"
              style="stroke-dasharray: 146, 148; stroke-dashoffset: 0"
            ></path>
            <path
              d="M26.2943 14.0041C38.9177 9.44643 77.3772 3.50055 130.227 16.1786"
              stroke="currentcolor"
              stroke-width="2"
              style="stroke-dasharray: 106, 108; stroke-dashoffset: 0"
            ></path>
          </svg>
        </div>
      </span>
    </h2>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6" *ngFor="let carditem of apiCard">
        <div class="card">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="m234.666 43.72l.001 233.613l233.613.002C457.576 385.138 366.62 469.333 256 469.333c-117.82 0-213.333-95.512-213.333-213.333c0-110.62 84.195-201.576 191.999-212.28m42.668 0c100.787 10.007 180.94 90.159 190.946 190.946H277.334z"
            />
          </svg>
          <a routerLink="/segment1">
            <div class="card-header text-center">
              {{ carditem.name }}
            </div>
            <div class="card-body">
              <div class="card-text text-center">
                {{ carditem.description }}
              </div>
            </div>
          </a>
        </div>
      </div>
      <!-- <div class="col-lg-4">
        <div class="card">
          <a [routerLink]="carditem.link">
            <div class="card-header text-center">
              {{ carditem.header }}
            </div>
            <div class="card-body">
              <div class="card-text text-center">
                {{ carditem.content }}
              </div>
            </div>
          </a>
        </div>
      </div> -->
    </div>
  </div>
</div>
