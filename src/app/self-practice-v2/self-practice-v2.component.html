<div class="type1-container">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="header p-4">
        <h4 class="text-warning p-2">{{ selfPracticeData?.subject || "" }}</h4>
      </div>

      <div class="type1-content" *ngIf="!isType2">
        <div *ngFor="let practice of practicesData; let i = index">
          <div>
            <div class="row p-2">
              <div class="col-3">
                <label for="">{{ practice.questionInTamil }}</label>
              </div>
              <div class="col-3">
                <label for="">{{ practice.questionInEnglish }}</label>
              </div>
              <div class="col-6">
                <button class="btn mic-btn" (click)="speakDeafult(i)">
                  ðŸŽ¤
                </button>
                <input
                  type="text"
                  placeholder="Try in Hindi"
                  class="dash-border"
                  value="{{ practice?.transAnswer }}"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="type1-content" *ngIf="isType2">
        <div *ngFor="let practice of practicesData; let i = index">
          <div>
            <div class="row p-2">
              <div class="col-12 p-2">
                <label for="">{{ practice.questionInEnglish }}</label>
              </div>
              <div class="col-12 p-2">
                <label for="">{{ practice.questionInTamil }}</label>
              </div>
              <div class="col-12 p-2">
                <ng-container *ngFor="let part of practice?.sentenceParts; let i = index">
                  {{ part }}
                  <ng-container *ngIf="i < practice?.blanks.length">
                    <button class="btn mic-btn" (click)="speakDeafult(i)">
                      ðŸŽ¤
                    </button>
                    <input
                      type="text"
                      placeholder="Try in Hindi"
                      value="{{ blanks[i] }}"
                      class="dash-borde-type2"
                    />
                    <!-- <span class="blank-box">
                      <button (click)="speakDeafult(i)">ðŸŽ¤</button>
                    </span> -->
                  </ng-container>
                </ng-container>
              
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-warning m-1 text-light">Start</button>
                  <button class="btn btn-warning m-1 text-light">
                    Check Answer
                  </button>
                  <button class="btn btn-warning m-1 text-light">Retry</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
