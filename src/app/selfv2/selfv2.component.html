<div class="type1-container">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="header p-4">
        <h4 class="text-warning p-2">Be Form-Pronoun</h4>
      </div>
      <div class="type1-content">
        <div *ngFor="let value of label">
          <div>
            <div class="row p-2">
              <div class="col-3">
                <label for="">{{ value.label }}</label>
              </div>
              <div class="col-9">
                <button class="btn mic-btn">ðŸŽ¤</button>
                <input
                  type="text"
                  placeholder="Try in Hindi"
                  class="dash-border"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="type2-container">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="header p-4">
        <h4 class="text-warning p-2">Self Practice</h4>
      </div>
      <div class="type1-content">
        <div *ngFor="let value of question">
          <div>
            <div class="row p-2">
              <div class="col-12 p-2">
                <label for="">{{ value.quest }}</label>
              </div>
              <div class="col-12 p-2">
                <label for="">{{ value.tamil }}</label>
              </div>
              <div class="col-12 p-2">
                <input
                  type="text"
                  placeholder="Try in Hindi"
                  class="dash-border"
                />
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-warning m-1 text-light">Start</button>
                  <button class="btn btn-warning m-1 text-light">
                    Check Answer
                  </button>
                  <button class="btn btn-warning m-1 text-light">Retry</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

              </div>
              <div class="col-4 p-2 d-flex">
                <button class="btn mic-btn">ðŸŽ¤</button>
                <input
                  type="text"
                  placeholder="Try in Hindi"
                  class="dash-border"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
